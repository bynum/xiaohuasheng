<ion-view view-title="数值预报">
    <ion-content scroll="false">
        <div id="carouselDate" class="carousel-wrapper">
            <div class="info">起报时间</div>
            <a-carousel item-directive="carousel-text-item" carousel-options="carouselOptionsDate" array-provider="carouselDataDate"
            on-select="onSelectCarouselDate(item)">
            </a-carousel>
        </div>
        <div id="carouselHour" class="carousel-wrapper">
            <div class="info">预报时次</div>
            <a-carousel item-directive="carousel-text-item" carousel-options="carouselOptionsHour" array-provider="carouselDataHour"
            on-select="onSelectCarouselHour(item)">
            </a-carousel>
        </div>
        <ion-scroll overflow-scroll="false" delegate-handle="imgScroll" scrollbar-x="false" scrollbar-y="false" zooming="true" min-zoom='0.3'
        max-zoom='1' direction="xy" style="width: 100%;height:80%">
            <img imageonload="imgLoad()" imageonerror="imgError()" ng-src="{{imgUrl}}"></img>
        </ion-scroll>
    </ion-content>
    <ion-pull-up-footer class="bar-positive" on-expand="footerExpand()" on-collapse="footerCollapse()">
        <ion-pull-up-handle width="100" height="15" toggle="ion-chevron-up ion-chevron-down" style="border-radius: 25px 25px 0 0">
            <i class="icon ion-chevron-up"></i>
        </ion-pull-up-handle>
        <ion-pull-up-bar>
            <h1 class="title" ion-pull-up-trigger>{{forecastData.selectedModal.name}}</h1>
        </ion-pull-up-bar>
        <ion-pull-up-content scroll="false" style="height:100%">
            <ion-scroll class="list" style="height:100%">
                <ion-radio class="item" ng-repeat="modal in modals" ng-model="forecastData.selectedModal" ng-value="modal">{{modal.name}}</ion-radio>
                <ion-item class="item-deivde"></ion-item>
            </ion-scroll>
        </ion-pull-up-content>
    </ion-pull-up-footer>
</ion-view>
